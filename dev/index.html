<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trabalho de Computação Gráfica - Rasterização de Retas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

        <!-- Scripts -->
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/Application.js"></script>
        <script type="text/javascript" src="js/app/App.js"></script>
    </head>
    <body>
        <div id="screen">
            <div id="viewbox">
                <table id="grid"></table>
                <svg id="canvas" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" viewBox="0 0 800 600"></svg>
                <svg id="scale" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" viewBox="0 0 800 600"></svg>
            </div>
        </div>
        <div id="panel" class="container-fluid" >
            <div class="col-xs-6">
                <div class="col-xs-12">
                    <h4>Ponto 1</h4>
                    <div class="col-xs-6">
                        <label>X</label>
                        <input id="x1" class="point-position" type="number" value="0" min="0" max="800"/>
                    </div>
                    <div class="col-xs-6">
                        <label>Y</label>
                        <input id="y1" class="point-position" type="number" value="0" min="0" max="600" />
                    </div>
                </div>
                <div class="col-xs-12">
                    <h4>Ponto 2</h4>
                    <div class="col-xs-6">
                        <label>X</label>
                        <input id="x2" class="point-position" type="number" value="0" min="0" max="800" />
                    </div>
                    <div class="col-xs-6">
                        <label>Y</label>
                        <input id="y2" class="point-position" type="number" value="0" min="0" max="600" />
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="col-xs-6">
                    <h4 style="padding: 0px">Resolução</h4>
                    <label>Resolução em pixels</label>
                    <select id="resolution">
                        <option value="5" >160x120</option>
                        <option value="6" >134x100</option>
                        <option value="7" >115x86</option>
                        <option value="8" >100x75</option>
                        <option value="9" >89x67</option>
                        <option value="10" selected >80x60</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <h4 style="padding: 0px">Algoritmo</h4>
                    <label>Algoritmo de rasterização</label>
                    <select id="algorithm">
                        <option value="analytic" selected >Analítico</option>
                        <option value="dda" >DDA</option>
                        <option value="bresenham" >Bresenham</option>
                    </select>
                </div>
                <div class="col-xs-12" style="padding: 0 15px">
                    <h4 style="padding: 0px">Cor</h4>
                    <table id="palette">
                        <tr>
                            <td data-color="black" class="selected" style="background-color: #000"></td>
                            <td data-color="blue" style="background-color: #00f"></td>
                            <td data-color="red" style="background-color: #f00"></td>
                            <td data-color="green" style="background-color: #0f0"></td>
                            <td data-color="yellow" style="background-color: #ff0"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
